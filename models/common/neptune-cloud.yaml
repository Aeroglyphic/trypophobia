parameters:
  input_location:
    value: '/input/'
  output_location:
    value: '/output/'
  data_folder:
    description: Path to the folder containing the dataset without preeceding and succeding slashes and without the input location
    value: 'tryponet_set2'
  number_of_epochs:
    description: Maximum number of epochs
    value: 100
  batch_size:
    value: 64
  resolution_x:
    value: 256
  resolution_y:
    value: 256
  use_generators:
    value: 'false'
    description: Should the model fitting process use data generators
  augumentation_generator_seed:
    value: 4
    description: RNG seed for data augumentation
  augumentation_rotation_range:
    value: 45
    description: Degree range for random rotations
  augumentation_width_shift_range:
    value: 0.2
    description: Range for random horizontal shifts
  augumentation_height_shift_range:
    value: 0.2
    description: Range for random vertical shifts
  augumentation_shear_range:
    value: 0.2
    description: Shear Intensity
  augumentation_zoom_range:
    value: 0.2
    description: Range for random zoom

tags: [tryponet]
